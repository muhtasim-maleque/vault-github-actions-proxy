name: test-vault-proxy-v2
on:
  workflow_dispatch:

jobs:
  proxy-test:
    runs-on: self-hosted
    env:
      HTTP_PROXY: http://host.docker.internal:8888
      HTTPS_PROXY: http://host.docker.internal:8888
      # intentionally do NOT set NO_PROXY for 127.0.0.1 so traffic goes through proxy
    steps:
      - uses: actions/checkout@v4
      - name: Sanity curl (via proxy)
        run: curl -v --proxy "$HTTP_PROXY" http://127.0.0.1:8200/v1/sys/health || true
      - name: Vault Action (via proxy)
        uses: hashicorp/vault-action@v3
        with:
          url: http://127.0.0.1:8200
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            kv/data/demo foo | HELLO_SECRET
        env:
          HTTP_PROXY: ${{ env.HTTP_PROXY }}
          HTTPS_PROXY: ${{ env.HTTPS_PROXY }}
