name: test-vault-proxy
on:
  workflow_dispatch:

jobs:
  proxy-test:
    runs-on: self-hosted  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Curl via proxy (sanity)
        run: |
          curl -4 -v --proxy http://host.docker.internal:8888 "$VAULT_HOST/v1/sys/health" || true
        env:
          VAULT_HOST: http://host.docker.internal:8200
          HTTP_PROXY: http://host.docker.internal:8888
          HTTPS_PROXY: http://host.docker.internal:8888

      - name: Vault Action with proxy
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: kv/data/demo FOO | DEMO_FOO
        env:
          HTTP_PROXY: http://host.docker.internal:8888
          HTTPS_PROXY: http://host.docker.internal:8888

      - name: Echo result
        run: |
          echo "DEMO_FOO='$DEMO_FOO'"
